_schema-version: "3.1"
ID: SAP_Project
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: app
    type: approuter.nodejs
    path: app
    requires:
    - name: SAP_Project-html5-repo-runtime
    - name: SAP_Project-uaa
    - name: srv-api
      group: destinations
      properties:
        forwardAuthToken: true
        name: srv-api
        url: ~{srv-url}
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: SAP_Project-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: SAP_Project-db
      - name: SAP_Project-uaa

  - name: SAP_Project-db-deployer
    type: hdb
    path: db #gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: SAP_Project-db
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}

resources:
  - name: SAP_Project-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-container-name: ${service-name} # ebs-t2-river_kleaner